[tox]
envlist = clean,py311#,report


[testenv]
deps =
    -r requirements-dev.txt
commands =
    pytest -s tests/

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage xml
ignore_outcome = true

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
